<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orçamento de Cerâmica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://img.freepik.com/fotos-gratis/texturas-de-tijolos-brancos-para-fundo_74190-4883.jpg') no-repeat center center fixed; /* EXEMPLO de imagem de tijolos */
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(221, 194, 255, 0.75); /* Lilás com transparência */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.85); /* fundo branco com transparência */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #3d2b5f;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #3d2b5f;
            font-size: 32px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        select, input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        input::placeholder {
            color: #999;
            opacity: 0.7;
        }

        button {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            background-color: #b57fd3;
            color: white;
            border: 2px solid #6e42a1;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a36ac2;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 40px;
            padding: 35px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border: 2px solid #d1c4e9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .result h2 {
            font-size: 26px;
            color: #3d2b5f;
            margin-bottom: 20px;
            text-align: center;
        }

        .result p {
            font-size: 19px;
            margin: 10px 0;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                margin: 20px auto;
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }

            button {
                font-size: 16px;
                padding: 14px;
            }

            .result h2 {
                font-size: 22px;
            }

            .result p {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Orçamento de Cerâmica</h1>

    <label for="tipoSuperficie">Tipo de superfície:</label>
    <select id="tipoSuperficie">
        <option value="">Selecione um tipo de superfície</option>
        <option value="Piso">Piso</option>
        <option value="Parede">Parede</option>
    </select>

    <label for="valorMetroQuadrado">Valor do m²:</label>
    <input type="number" id="valorMetroQuadrado" placeholder="Ex.: 58.90">

    <label for="largura">Largura (m):</label>
    <input type="number" id="largura" placeholder="Ex.: 5.80">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ex.: 2.75">

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado" style="display:none;">
        <h2>Resultado do Orçamento</h2>
        <p id="resTipoSuperficie"></p>
        <p id="resValorMetroQuadrado"></p>
        <p id="resTotalArea"></p>
        <p id="resNumeroParedes"></p>
        <p id="resAreaMargem"></p>
        <p id="resTotalCaixas"></p>
        <p id="resCustoTotal"></p>

        <button onclick="gerarPdf()">Baixar Orçamento em PDF</button>
    </div>
</div>

<script>
    function calcular() {
        const tipoSuperficie = document.getElementById('tipoSuperficie').value;
        const valorMetroQuadrado = parseFloat(document.getElementById('valorMetroQuadrado').value);
        const largura = parseFloat(document.getElementById('largura').value);
        const altura = parseFloat(document.getElementById('altura').value);

        const request = {
            tipoSuperficie: tipoSuperficie,
            valorMetroQuadrado: valorMetroQuadrado,
            medidas: [
                {
                    largura: largura,
                    altura: altura
                }
            ]
        };

        fetch('http://localhost:8080/orcamento/calcular', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(request)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('resTipoSuperficie').innerText = `Tipo de superfície escolhida: ${tipoSuperficie}`;
            document.getElementById('resValorMetroQuadrado').innerText = `Valor do M² - R$: ${valorMetroQuadrado.toFixed(2)}`;
            document.getElementById('resTotalArea').innerText = `Total de área: ${(largura * altura).toFixed(2)} m²`;
            document.getElementById('resNumeroParedes').innerText = tipoSuperficie === 'Parede' ? 'Quantidade de paredes: 1' : 'Quantidade de paredes: não se aplica';
            document.getElementById('resAreaMargem').innerText = `Área com margem de erro de 10%: ${data.areaTotal.toFixed(2)} m²`;
            document.getElementById('resTotalCaixas').innerText = `Total de caixas a comprar: ${data.totalCaixas}`;
            document.getElementById('resCustoTotal').innerText = `Custo total estimado: R$ ${data.custoTotal.toFixed(2)}`;
            document.getElementById('resultado').style.display = 'block';
        })
        .catch(error => console.error('Erro:', error));
    }

    function gerarPdf() {
        const tipoSuperficie = document.getElementById('tipoSuperficie').value;
        const valorMetroQuadrado = parseFloat(document.getElementById('valorMetroQuadrado').value);
        const largura = parseFloat(document.getElementById('largura').value);
        const altura = parseFloat(document.getElementById('altura').value);

        const request = {
            tipoSuperficie: tipoSuperficie,
            valorMetroQuadrado: valorMetroQuadrado,
            medidas: [
                {
                    largura: largura,
                    altura: altura
                }
            ]
        };

        fetch('http://localhost:8080/orcamento/gerar-pdf', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(request)
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'orcamento-ceramica.pdf';
            document.body.appendChild(a);
            a.click();
            a.remove();
        })
        .catch(error => console.error('Erro:', error));
    }
</script>

</body>
</html>
